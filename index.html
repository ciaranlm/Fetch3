<!DOCTYPE html>
<html>
  <head>
    <title>Material Starter Kit (Basic)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import Material Icons from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Import Material styles -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@3.2.0/dist/material-components-web.min.css">
    <!-- Import my custom styles -->
    <link rel="stylesheet" href="style.css">

  </head>

  <body class="mdc-typography">
    <!-- Apply Material headline3 style to this <h1> element -->
    <h1 class="mdc-typography--headline3">Hello, Material Starter Kit!</h1>
    <p>
       A basic starter kit to get you up and running with Material Components for the Web, no build system required. <a href="https://glitch.com/~material-starter-kit-basic">Remix and start theming.</a>
    </p>
    <p>
      For more advanced theming with Sass and a build system for modules, check out the <a href="https://glitch.com/~material-starter-kit-basic">Material Starter Kit</a>
    </p>
    <br>
    <button class="mdc-button mdc-button--raised">
      Hello World
    </button>
  </body>

  <!-- Import Material scripts -->
  <script src="https://unpkg.com/material-components-web@3.2.0/dist/material-components-web.min.js"></script>

  <!--  Import my scripts  -->
  <script src="./components.js"></script>

</html>
